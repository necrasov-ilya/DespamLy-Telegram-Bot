version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: despamly
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - despamly_pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 30

  migrate:
    image: python:3.10-slim
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/despamly
    entrypoint: ["bash","-lc"]
    command: |
      pip install -r requirements.txt && \
      python -c "from storage import init_storage; init_storage()"

volumes:
  despamly_pgdata:
